<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <!-- ICONS LINK -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="form-container">
            <h2>NEW BOOK</h2>
            <div class="input-container">
                <label for="title">Title</label>
                <input 
                    type="text"
                    id="title"
                >
                <span class="span" id="span-title"></span>
            </div>
            <div class="input-container">
                <label for="author">Author</label>
                <input 
                    type="text"
                    id="author"
                >
                <span class="span" id="span-author"></span>
            </div>
            <div class="input-container">
                <label for="pages">Pages</label>
                <input 
                    type="number"
                    id="pages"
                >
                <span class="span" id="span-pages"></span>
            </div>
            <div class="input-container radio">
                <div>
                    <input
                        type="radio"
                        id="read"
                        name="status"
                        checked
                    >
                    <label for="read">Read</label>
                </div>
                <div>
                    <input 
                        type="radio"
                        id="not-read"
                        name="status"
                    >
                    <label for="not-read">Not read</label>
                </div>
            </div>
            <button class="main-btn">Add</button>
        </div>
        <div class="library-container">
            <h1>LIBRARY</h1>
            <div class="book-container">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
